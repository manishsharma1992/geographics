<router-outlet></router-outlet>
<section class="container-fluid">
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </form>
</section>
